    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>客户搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">客户名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">协议号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="xieyihao" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline" style="float: right">
                            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="data-jiechu-btn" style="width: 100px" type="button"><i class="layui-icon"></i> 合 并 </button>
                        </div>
                        <div class="layui-inline" style="float: right">
                            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="data-jiechu-btn" style="width: 100px" type="button"><i class="layui-icon"></i> 搜 索 </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../../api/kehuHB.json',
            defaultToolbar: false,
            cols: [[
                {type: "checkbox"},
                {field: 'id',  title: 'ID',hide:true},
                {field: 'name',  title: '客户姓名'},
                {field: 'dan',  title: '协议号'},
                {field: 'phone',  title: '电话号码'},
                {field: 'dantime', title: '收录日期'},
            ]],
            done:function(res, curr, count) {
                merge(res);//调用
            },
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,groups: 3 //只显示 1 个连续页码
            },
            skin: 'line'
        });
        //表的合并
        function merge(res) {
            var data = res.data;
            var mergeIndex = 0;//定位需要添加合并属性的行数
            var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数
            var columsName = ['id','id','phone'];//合并列的规则
            var columsIndex = [0,2,4];//具体需要合并的列索引值

            for (var k = 0; k < columsName.length; k++) { //这里循环所有要合并的列
                var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行
                for (var i = 1; i < res.data.length; i++) { //这里循环表格当前的数据
                    var tdCurArr = trArr.eq(i).find("td").eq(columsIndex[k]);//获取当前行的当前列
                    var tdPreArr = trArr.eq(mergeIndex).find("td").eq(columsIndex[k]);//获取相同列的第一列

                    if (data[i][columsName[k]] === data[i-1][columsName[k]]) { //后一行的值与前一行的值做比较，相同就需要合并
                        mark += 1;
                        tdPreArr.each(function () {//相同列的第一列增加rowspan属性
                            $(this).attr("rowspan", mark);
                        });
                        tdCurArr.each(function () {//当前行隐藏
                            $(this).css("display", "none");
                        });
                    }else {
                        mergeIndex = i;
                        mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算
                    }
                }
                mergeIndex = 0;
                mark = 1;
            }
        }

        // 监听借出操作
        form.on('submit(data-jiechu-btn)', function (data) {
            let data1 = '[';
            $.each($("input[name=siam_one]:checked"), function (i, value) {
                data1+='{"id": "'+$(this).attr("data-id")+'", "type": "'+$(this).attr("data-type")+'"' +
                    ',"time": "'+$(this).attr("data-time")+'","statement": "'+$(this).attr("data-statement")+'"},'
            });
            data1+=']';
            data1 = eval('(' + data1 + ')');
            localStorage.setItem("jiechudata",JSON.stringify(data1));
            var index = layer.open({
                title: '原件借出申请',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: 'danganJC.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
        });
        //监听全选
        form.on("checkbox(siam_all)", function () {
            var status = $(this).prop("checked");
            $.each($("input[name=siam_one]"), function (i, value) {
                $(this).prop("checked", status);
            });
            form.render();
        });

    });
</script>
